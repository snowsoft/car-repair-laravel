<div class="front-main" id="what-top">
<section class="content">
  <div class="front-whatcar-div">
    <div class="col-lg-12 front-whatcar-try-div-bg"></div>
    <div class="col-lg-12" style="height: 100%">
      <table width="100%" height="100%">
        <tr style="text-align: center;" height="100px">
          <td>
            <img src="/img/assets/icon_car.png"/>
          </td>
        </tr>
        <tr style="text-align: center;" height="50px">
          <td>
            <h3 class="front-whatcar-h4 font-hnLTl">What car do you drive?</h3>
          </td>
        </tr>
        <tr style="text-align: center;" height="70px">
          <td>
            <input type="text" class="front-whatcar-input" placeholder="Make" value="" ng-model="vm.selectedMake" required ng-change="vm.onChangeInput()"/>
            <p ng-show="vm.isMakeRequired" class="required-block">Make is required.</p>
          </td>
        </tr>
        <tr style="text-align: center;" height="70px">
          <td>
            <select class="front-whatcar-input front-whatcar-select" style="height: 40px;" ng-model="vm.selectedYear">
              <option ng-value="year" ng-repeat="year in vm.yearList">{{year}}</option>
            </select>
          </td>
        </tr>
        <tr style="text-align: center;" height="70px">
          <td>
            <input type="text" class="front-whatcar-input" placeholder="Model" value="" ng-model="vm.selectedModel" required ng-change="vm.onChangeInput()"/>
            <p ng-show="vm.isModelRequired" class="required-block">Model is required.</p>
          </td>
        </tr>
        <tr style="text-align: center;" height="70px">
          <td>
            <input type="text" class="front-whatcar-input" placeholder="Plate Number" value="" ng-model="vm.selectedTrim" required ng-change="vm.onChangeInput()"/>
            <p ng-show="vm.isTrimRequired" class="required-block">Plate number is required.</p>
          </td>
        </tr>
        <tr style="text-align: center;">
          <td>
            <div class="front-whatcar-continue-div">
            <a ng-click="vm.onContinue()"><h5 class="front-whatcar-try">CONTINUE</h5></a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</section>
</div>
