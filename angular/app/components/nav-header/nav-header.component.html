<header class="main-header">
  <a href="/" class="logo">
    <span class="logo-mini"><b>A</b>E</span>
    <span class="logo-lg"><img src="/img/assets/logo-small.png" style="max-height: 40px"/></span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
                
        <li class="dropdown user user-menu" uib-dropdown>
          <a href="" class="dropdown-toggle" data-toggle="dropdown" uib-dropdown-toggle>
            <img src="{{vm.userData.avatar}}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{vm.userData.name | capitalize}}</span>
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li class="user-header">
              <img src="{{vm.userData.avatar}}" class="img-circle" alt="User Image">
              <p>
                {{vm.userData.name | capitalize}}
                <small>Member since {{vm.userData.created_at | datemillis |date:'MMMM yyyy' }}</small>
              </p>
            </li>
            
            <li class="user-footer">
              <div class="pull-left">
                <a ui-sref="app.profile" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a ui-sref="app.logout" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
