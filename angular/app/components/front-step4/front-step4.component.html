<div class="front-main" id="step4-top">
<section class="content" id="front-step4-page" style="padding: 0px !important;">
  <table style="width: 100%; height: 100%;">
    <tr>
      <td>
        <div class="front-step4-div1 ">
          <div class="front-step4-div2"></div>
          <table width="100%" height="100%">
            <tr>
              <td>
                <div class="front-step4-div4" >
                  <div class="col-lg-12" style="text-align: center; ">
                    <br/> 
                    <h3 class="front-step4-h4 font-hnLTl">Select optional services</h3>
                    <br/>
                  </div>
                  <div id="service-pack" style="position: absolute;top:80px; bottom: 60px; overflow-y: auto;width: 100%;" class="clearfix">
                    <div class="col-md-10 col-md-offset-1">
                      <div class="col-md-4" style="padding: 20px !important;" ng-repeat="service in vm.optionalServices">
                        <div class="col-md-12" style="position:relative; color: {{service.selected == 1 ? '#4D94D0' : '#6A7F90'}};">
                          <h5 class="font-hnLT" style="font-weight:bold; padding-right: 20px;">{{service.title}}</h5>
                          <img src="/img/assets/{{service.selected == 1 ? 'checked' : 'add'}}.png" style="cursor: pointer; position:absolute; top:0; right:0; padding-top: 5px; margin-right: 15px;" ng-click="vm.onSelectService(service)"/>
                        </div>
                        <div class="col-md-12" style="color: #6A7F90;">
                          <h6 class="font-hn">{{service.description}}</h6>
                        </div>
                        <div class="col-md-12" style="color: #4D94D0;">
                          <h6 class="font-hn">AED {{service.price}}</h6>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div style="position: absolute;bottom: 20px;width: 100%;">
                    <a ui-sref="front.step5">
                      <div class="front-step4-div5">
                        Next
                      </div>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
    <tr class="front-step4-tr">
      <td>
        <div class="col-lg-12 front-step4-div3">
          <a ui-sref="front.step1"><span class="front-span-passed">&nbsp;</span></a>
          <a ui-sref="front.step2"><span class="front-span-passed">&nbsp;</span></a>
          <a ui-sref="front.step3"><span class="front-span-passed">&nbsp;</span></a>
          <span class="front-span-active"><span class="triangle"></span>4</span>
          <span class="front-span-deactive">5</span>
        </div>
      </td>
    </tr>
  </table> 
</section>
</div>
