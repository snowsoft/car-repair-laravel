<section class="content-header">
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.carservicelists">Our Services</a></li>
    <li class="active">Add Sub Service</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-lg-5">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add Sub Service</h3>
        </div>
        <form class="form-horizontal" name="serviceForm" ng-submit="vm.save(serviceForm.$valid, serviceForm)" novalidate>
          <div class="box-body">
          	<br>
          	
          	<div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': serviceForm.service.$invalid && ( vm.formSubmitted || serviceForm.service.$touched) }">
              <div class="col-lg-12">
                <input type="text" class="form-control" ng-model="vm.service" name="service" placeholder="Sub Service Name" required>
                <p ng-show="serviceForm.service.$error.required && ( vm.formSubmitted || serviceForm.service.$touched)" class="help-block">ServiceName is required.</p>
              </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error': serviceForm.price.$invalid && ( vm.formSubmitted || serviceForm.price.$touched) }">
              <div class="col-lg-12">
                <input type="number" class="form-control" ng-model="vm.price" name="price" placeholder="Price" required>
                <p ng-show="serviceForm.price.$error.required && ( vm.formSubmitted || serviceForm.price.$touched)" class="help-block">Price is required.</p>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-12">
                <textarea class="form-control" rows="3" ng-model="vm.description" name="description" placeholder="Description"></textarea>
              </div>
            </div>
            
          </div>
          <div class="box-footer">
            <a ui-sref="app.carservicelists" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Add New</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
